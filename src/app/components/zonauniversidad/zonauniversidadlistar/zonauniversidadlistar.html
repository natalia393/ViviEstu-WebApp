<div class="container">
  <h1 class="title-estilizada">Zonas por Universidad</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="c1">
      <th mat-header-cell *matHeaderCellDef> Universidad </th>
      <td mat-cell *matCellDef="let element"> {{ element.universidad }} </td>
    </ng-container>

    <ng-container matColumnDef="c2">
      <th mat-header-cell *matHeaderCellDef> Zona </th>
      <td mat-cell *matCellDef="let element"> {{ element.zona.nombreZona }} </td>
    </ng-container>

    <ng-container matColumnDef="c3">
      <th mat-header-cell *matHeaderCellDef> Distancia (min) </th>
      <td mat-cell *matCellDef="let element"> {{ element.distanciaMinutos }} min </td>
    </ng-container>



    <ng-container matColumnDef="c4">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="eliminar(element.idZonaUniversidad)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
